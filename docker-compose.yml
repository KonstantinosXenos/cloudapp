version: '3'

services:

  djangoapp:
    build: ./backend
    restart: 'always'
    volumes:
      - ./backend:/opt/services/djangoapp/src
      - static_volume:/opt/services/djangoapp/static  # <-- bind the static volume
      - media_volume:/opt/services/djangoapp/media  # <-- bind the media volume

    networks:
      - nginx_network
      - database1_network
    depends_on:
      - database1
    expose:
      - "8000"

  frontend:
    build: ./frontend
    restart: 'always'
    volumes:
      - ./frontend:/app
  
      
    networks:
      - nginx_network

    expose:
      - "8080"

  nginx:
    image: nginx:1.13
    restart: 'always'
    ports:
      - 8003:80
    volumes:
      - ./config/nginx/conf.d-development:/etc/nginx/conf.d
  
      - static_volume:/opt/services/djangoapp/static  # <-- bind the static volume
      - media_volume:/opt/services/djangoapp/media  # <-- bind the media volume

    depends_on:
      - djangoapp
    networks:
      - nginx_network

  database1:
    image: postgres:9.5
    restart: 'always'
    env_file:
      - config/db/database1_env
    networks:
      - database1_network
    volumes:
      - /docker-volumes/production/dmdatabase_2:/var/lib/postgresql/data

networks:
  nginx_network:
    driver: bridge
  database1_network:
    driver: bridge

volumes:
  database1_volume:
  frontend_volume:
  static_volume:  # <-- declare the static volume
  media_volume:  # <-- declare the media volume